<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train HW</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Chooo choooo</h1>
            <h3 class="text-center">Trains!!!</h3>
        </div>


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"> Current Train Schedule </h3>
            </div>
            <div class="panel-body">
                <table class="table" id="train">
                    <thead>
                        <tr>
                            <th> Train Name </th>
                            <th> Destination </th>
                            <th> Frequency (min) </th>
                            <th> Next Arrival </th>

                        </tr>
                    </thead>
                </table>
            </div>
        </div>


        <div class="panel-info">
            <div class="heading">
                <h3 class="title"> Add Train </h3>
            </div>
            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train">First Train Time (HH;mm - military time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Train-schedule/java.js"></script>

</body>

</html>
